<!DOCTYPE html>
<html lang="es" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Inteligente (IA)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        /* Un fondo con gradiente sutil y flex para el footer pegajoso */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
        }
        main {
            flex-shrink: 0;
        }
        .footer {
            margin-top: auto;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-robot me-2"></i>
                Calculadora IA
            </a>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                
                <div class="text-center mb-4">
                    <h1 class="display-5 fw-bold">Calculadora Inteligente</h1>
                    <p class="lead text-muted">Escribe cualquier operación aritmética en lenguaje natural.</p>
                    <p class="small">(Ej: "raíz cuadrada de 81" o "5 elevado a la 3")</p>
                </div>

                <div class="card shadow-lg border-0">
                    <div class="card-body p-4 p-md-5">
                        
                        <div class="mb-3">
                            <label for="textoOperacion" class="form-label fs-5">Tu consulta:</label>
                            <textarea id="textoOperacion" class="form-control form-control-lg" rows="3" placeholder="Ej: cuánto es (15 * 4) / 2..."></textarea>
                        </div>
                        
                        <div class="d-grid">
                            <button id="btnCalcular" class="btn btn-primary btn-lg" type="button">
                                Calcular
                                <i class="bi bi-send ms-1"></i>
                            </button>
                        </div>
                        
                        <div id="divResultado" class="alert alert-success mt-4 mb-0" style="display: none;" role="alert">
                            <h4 class="alert-heading mb-0">El resultado es: <span id="resultadoTexto" class="fw-bold"></span></h4>
                        </div>
                        
                        <div id="divError" class="alert alert-danger mt-4 mb-0" style="display: none;" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span id="errorTexto">Hubo un error al procesar la solicitud.</span>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer class="footer bg-dark text-white text-center p-4">
        <div class="container">
            <p class="mb-0">&copy; 2025 | Desarrollado por Fernanda Alcantara.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
